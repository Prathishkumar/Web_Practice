<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block elements</title>
</head>
<body>
    <!-- (span) tag is an inline element - brings to a single line -->
    <p style="border: 2px solid red">this is a paragraph</p> <p style="border: 2px solid blue">this ia also a paragraph</p>

    <!-- the (style) tag is used for making coloured borders around the text  -->
    
    <span style="border: 2px solid darkgreen">this is a paragraph</span> <span style="border: 2px solid orange">this ia also a paragraph</span>
    
    <!-- (a) tag is also an inling element  -->

    <a>this is a paragraph</a> <a>this ia also a paragraph</a>
</body>
</html>
