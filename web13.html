<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors In CSS</title>
    <style>
        #fstPara{
            color: blueviolet;
        }
        #scndPara{
            color: rgb(229, 207, 13); /*Color by rgb Value*/
        }
        #thrdPara{
            color: #e80d60; /*Color by Hex value*/ 
            background-color: rgb(13, 229, 110);
        }
    </style>
</head>
<body>
    <h2>This is my First Box</h2>
    <p id="fstPara">This is a Para from the first box</p>
    <h2>This is my Second Box</h2>
    <p id="scndPara">This is a Para from the Second box</p>
    <h2>This is my Third Box</h2>
    <p id="thrdPara">This is a Para from the Third box</p>
</body>
</html>
