<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images</title>
</head>
<body>
    <!-- creating links and open in new tab -->

    <!-- the (a) tag is use to inster a link into a text (Eg - here https://google.com is link which is going to merge with go to goole text) -->

    <!-- press alt key and select the areas you want to edit and you can type the same text at all the place at once -->

    <a href="https://google.com" target="_blank">Go to Google</a>

    <!-- if we want to open a link in a seperate tab when we click the link we can use (target="_blank") -->

    <!-- (br) tag to seperate lines or create a new line -->

    <a href="https://instagram.com" target="_blank">Go to Instagram</a><br>
    <a href="https://Facebook.com">Go to Facebook</a><br>
    <a href="https://linkedin.com" target="_blank">Go to Linkedin</a><br>
    <a href="https://amazon.com">Go to Amazon</a><br>

    <!-- to link another html or css or other files we can use (a) tag by using (/ and typing the doc name ) and the name web1 or Web is the name which should display in our web page-->

    <!-- Internal Links -->

    <a href="/web1.html"  target="_blank"> <strong>web1</strong></a>  <br>  
    <a href="/Web.html"  target="_blank"> Web</a>   <br> 

    <!-- Image Insertion -->

    <!-- src is the path of the image (link) -->
    <!-- image is not present hence alt text will be shown -->

    <!-- to change the size of img either in here (600x400) or by using the width and hight attributes but image size variation should be done only in CSS so in HTML it is not recomended-->

    <img src="https://source.unsplash.com/600x400/?nature,water" alt="Image not found">
    <img src="https://source.unsplash.com/600x400/?nature,water" alt="remote image" width="720" height="480">

</body>
</html>
